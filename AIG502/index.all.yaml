          type: array
        samplingMode:
          default: allChangedValues
          enum:
          - allValues
          - latestValues
          - allChangedValues
          - latestChangedValues
          type: string
        sendOutThreshold:
          properties:
            mode:
              default: byTime
              enum:
              - byTime
              - bySize
              - immediately
              type: string
            size:
