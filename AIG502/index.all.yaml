openapi: 3.0.0
info:
  title: AIG-502 APIs
  version: 0.15.0+2163
servers:
- url: https://{ip}:{port}/api/v1
  variables:
    ip:
      default: 127.0.0.1
      description: HTTPs Server IP of Device
    port:
      default: "8443"
      description: HTTPs Server Port of Device
paths:
  /audits:
    get:
      parameters:
      - description: Limit the number of result (default:100).
        in: query
        name: limit
        schema:
          type: integer
      - description: Log starting from the offset (default:0).
        in: query
        name: offset
        schema:
          type: integer
      - description: Order by key (default:time). Use id if order by absolute time
          required, cannot provide the precise time but the absolute order which won't
          affect by time change.
        in: query
        name: order
        schema:
          enum:
          - time
          - id
          - category
          - name
          type: string
      - description: sorting (default:desc).
        in: query
        name: sort
        schema:
          enum:
          - asc
          - desc
          type: string
      - description: Filter out logs by category with keywords seperated by comma(,)
        in: query
        name: categories
        schema:
          type: string
      - description: Filter out logs by event name with keywords seperated by comma(,)
        in: query
        name: names
        schema:
          type: string
      - description: Filter out logs by severity with keywords seperated by comma(,)
        in: query
        name: severities
        schema:
          type: string
      - description: Filter out logs by source with keywords seperated by comma(,)
        in: query
        name: sources
        schema:
          type: string
      - description: Filter out logs that partially or fully match the category, with
          keywords separated by commas (,)
        in: query
        name: messages
        schema:
          type: string
      - description: Download audit log as csv file (Value is always true if having
          this field).
        in: query
        name: download
        schema:
          type: boolean
      - description: Enable server-sent event to monitor exposed audit log. (Value
          is always true if having this field).
        in: query
        name: monitor
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              example:
                count: 2
                data:
                - category: Maintenance
                  createdAt: "2020-02-25T00:08:54.97510268+08:00"
                  id: 20340
                  message: Software package update success.
                  name: softwarePackageUpdate
                  severity: notice
                  source: System
                - category: Maintenance
                  createdAt: "2020-02-25T00:08:54.92855576+08:00"
                  id: 20339
                  message: Reset to configuration default.
                  name: resetToConfigurationDefault
                  severity: notice
                  source: System
                limit: 2
                offset: 0
                total: 14154
              schema:
                items:
                  $ref: '#/components/schemas/AuditLog'
                type: array
            text/csv:
              schema:
                format: binary
                type: string
          description: success
      security:
      - auth: []
      summary: Get audits
      tags:
      - audit log
  /audits/configuration:
    get:
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  desiredDiskCacheSizeMB: 100
                  enableTimeToLiveSec: true
                  reachThresholdPolicy: rotate
                  timeToLiveSec: 86400
              schema:
                items:
                  $ref: '#/components/schemas/AuditSetting'
                type: object
          description: success
      security:
      - auth: []
      summary: Get Audit Log setting configuration
      tags:
      - audit log
    put:
      requestBody:
        content:
          application/json:
            example:
              desiredDiskCacheSizeMB: 2
              enableTimeToLiveSec: true
              reachThresholdPolicy: rotate
              timeToLiveSec: 86400
            schema:
              items:
                $ref: '#/components/schemas/AuditSetting'
              type: object
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  desiredDiskCacheSizeMB: 2
                  enableTimeToLiveSec: true
                  reachThresholdPolicy: rotate
                  timeToLiveSec: 86400
              schema:
                items:
                  $ref: '#/components/schemas/AuditSetting'
                type: object
          description: success
      security:
      - auth: []
      summary: Set audit configuration
      tags:
      - audit log
  /auth:
    get:
      description: This API returns wether authentication token in header is valid
        by HTTP status code
      responses:
        "200":
          content:
            application/json:
              example:
                data: ok
              schema:
                properties:
                  data:
                    type: string
          description: success
        "401":
          description: unauthorized
      security:
      - auth: []
      summary: Get authentication status
      tags:
      - authentication
    post:
      requestBody:
        content:
          application/json:
            example:
              acceptEULA: true
              name: admin
              password: moxa1234
            schema:
              properties:
                acceptEULA:
                  type: boolean
                name:
                  type: string
                password:
                  type: string
              required:
              - name
              - password
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicm9sZSI6InRlc3QiLCJpYXQiOjE1NjM0MjA5MTQsImV4cCI6NDcxNzAyMDkxNH0.7oGA1VHBingnzeG7hHgWEiZ4JmoserFguyeb7_GUK6E
                  user:
                    email: null
                    expiredAfter: "2050-01-31T16:00:00.000Z"
                    id: 1
                    isActive: true
                    lastReadLogID: 0
                    loginAt: "0001-01-01T00:00:00Z"
                    name: admin
                    permissions:
                    - SYS_MAINTENANCE_RW
                    - SYS_SECURITY_RW
                    remindPasswordExpiredAfter: null
                    roles:
                    - id: 1
                      name: Administrator
              schema:
                properties:
                  data:
                    properties:
                      token:
                        type: string
                      user:
                        $ref: '#/components/schemas/Account'
          description: success
        "401":
          content:
            application/json:
              examples:
                unauth:
                  summary: unauthorized
                  value:
                    error:
                      code: 401
                      message: The account or password you entered is not correct.
              schema:
                properties:
                  error:
                    properties:
                      code:
                        description: HTTP status code.
                        type: integer
                      message:
                        description: Error message.
                        type: string
                    type: object
                type: object
          description: unauthorized
      security: []
      summary: Sign in
      tags:
      - authentication
  /auth-lock:
    get:
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  enable: true
                  failTimes: 10
                  failWindow: 60
                  lockWindow: 600
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/auth-lock-config'
          description: success
      security:
      - auth: []
      summary: Get auth lock configuration
      tags:
      - auth lock
    put:
      requestBody:
        content:
          application/json:
            example:
              enable: true
              failTimes: 10
              failWindow: 60
              lockWindow: 600
            schema:
              $ref: '#/components/schemas/auth-lock-config'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  enable: true
                  failTimes: 10
                  failWindow: 60
                  lockWindow: 600
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/auth-lock-config'
          description: success
      security:
      - auth: []
      summary: update auth lock configuration
      tags:
      - auth lock
  /auth-lock/users:
    get:
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                - 1
                - 2
                - 3
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/auth-lock-list'
          description: success
      security:
      - auth: []
      summary: Get locked account id
      tags:
      - auth lock
  /azure-iotedge:
    get:
      description: Get azure iotedge configuration.
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/AzureIoTEdgeConfiguration'
          description: Azure iotedge configuration.
      security:
      - auth: []
      tags:
      - azure iotedge
    patch:
      description: Update azure iotedge configuration.
      requestBody:
        content:
          application/json:
            examples:
              downstreamCerts-default:
                value:
                  downstreamCerts:
                    mode: default
              downstreamCerts-moxa:
                value:
                  downstreamCerts:
                    mode: moxa
              enable-defender:
                value:
                  provisioning:
                    defenderEnable: true
                    enable: true
              enable-service:
                value:
                  provisioning:
                    enable: true
              provisioning-dps-symmetricKey:
                value:
                  provisioning:
                    globalEndpoint: https://global.azure-devices-provisioning.net
                    method: symmetricKey
                    registrationId: '[registration ID]'
                    scopeId: '[DEVICE SCOPE ID]'
                    source: dps
                    symmetricKey: '[symmetric Key]'
              provisioning-dps-tpm:
                value:
                  provisioning:
                    globalEndpoint: https://global.azure-devices-provisioning.net
                    method: tpm
                    registrationId: '[registration ID]'
                    scopeId: '[DEVICE SCOPE ID]'
                    source: dps
              provisioning-manual:
                value:
                  provisioning:
                    connectionString: '[YOUR CONNECTION STRING]'
                    source: manual
            schema:
              $ref: '#/components/schemas/AzureIoTEdgeConfiguration'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/AzureIoTEdgeConfiguration'
          description: azure iotedge configuration
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/certificates:
    get:
      description: Export user self generate downstream certificates.
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    example: |2

                      -----BEGIN CERTIFICATE-----
                      x509_content
                      -----END CERTIFICATE-----
                      -----BEGIN CERTIFICATE-----
                      x509_content
                      -----END CERTIFICATE-----
                      -----BEGIN CERTIFICATE-----
                      x509 content
                      -----END CERTIFICATE-----
                    type: string
          description: downstream certificate
      security:
      - auth: []
      tags:
      - azure iotedge
    post:
      description: Import user certificates and update azure iotedge configuration.
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                caCertFile:
                  description: device ca certificate
                  format: binary
                  type: string
                caPkFile:
                  description: device ca private key
                  format: binary
                  type: string
                trustedCaFile:
                  description: a file containing all the trusted CA
                  format: binary
                  type: string
              type: object
        description: The uploaded certificates and configuration.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/AzureIoTEdgeConfiguration'
          description: azure iotedge configuration
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/defender:
    get:
      description: get defender runtime information.
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      since:
                        example: Wed 2023-05-03 16:47:46 CST
                        type: string
                      status:
                        example: active(running)
                        type: string
                      version:
                        example: 4.6.2
                        type: string
          description: defender runtime information
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/defender/reload:
    put:
      description: reload defender (need enable defender).
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      since:
                        example: Wed 2023-05-03 16:47:46 CST
                        type: string
                      status:
                        example: active(running)
                        type: string
                      version:
                        example: 4.6.2
                        type: string
          description: message policy setting
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/messages:
    get:
      description: get message groups setting.
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MessagePolicy'
                type: array
          description: message groups setting
      security:
      - auth: []
      tags:
      - azure iotedge
    post:
      description: create a message group.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessagePolicy'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MessagePolicy'
                type: array
          description: message group setting
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/messages/{id}:
    delete:
      description: delete message group setting.
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MessagePolicy'
                type: array
          description: message groups setting
      security:
      - auth: []
      tags:
      - azure iotedge
    get:
      description: get message group setting.
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/MessagePolicy'
          description: message policy setting
      security:
      - auth: []
      tags:
      - azure iotedge
    parameters:
    - description: message group id.
      in: path
      name: id
      required: true
      schema:
        type: integer
    put:
      description: update message group setting.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessagePolicy'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/MessagePolicy'
          description: message group setting
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/modules/{name}/restart:
    put:
      description: Restart azure module.
      parameters:
      - description: control action.
        in: path
        name: name
        required: true
        schema:
          enum:
          - restart
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  data: edgeAgent enable task is accepted
                properties:
                  data:
                    type: string
          description: Restart azure iotedge modules success
        "400":
          content:
            application/json:
              schema:
                example:
                  error: stop module is not allowed
                properties:
                  error:
                    type: string
          description: Restart azure iotedge service/modules failed
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/modules/auth:
    post:
      description: SOURCE=AzureIoTEdge
      requestBody:
        content:
          application/json:
            example:
              name: thingspro-agent
            schema:
              properties:
                name:
                  type: string
              required:
              - name
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicm9sZSI6InRlc3QiLCJpYXQiOjE1NjM0MjA5MTQsImV4cCI6NDcxNzAyMDkxNH0.7oGA1VHBingnzeG7hHgWEiZ4JmoserFguyeb7_GUK6E
              schema:
                properties:
                  data:
                    properties:
                      token:
                        type: string
          description: success
      security:
      - auth: []
      summary: auth service and get token
      tags:
      - azure iotedge
  /azure-iotedge/reset:
    put:
      description: Reset AIE APP(include iotedge runtime) cache and configuration.
      responses:
        "202":
          content:
            application/json:
              schema:
                example:
                  data:
                    iotedge:
                      status: resetting
                properties:
                  data:
                    $ref: '#/components/schemas/AzureIoTEdgeConfiguration'
          description: restart azure iotedge service success
        "400":
          content:
            application/json:
              schema:
                example:
                  error: reset iotedge failed
                properties:
                  error:
                    type: string
          description: reset failed
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/restart:
    put:
      description: Control azure iotedge service.
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/AzureIoTEdgeConfiguration'
          description: restart azure iotedge service success
        "400":
          content:
            application/json:
              schema:
                example:
                  error: restart iotedge failed
                properties:
                  error:
                    type: string
          description: restart azure iotedge service failed
      security:
      - auth: []
      tags:
      - azure iotedge
  /azure-iotedge/twin/properties:
    get:
      description: get twin properties setting.
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/DeviceProperties'
          description: twin properties setting.
      security:
      - auth: []
      tags:
      - azure iotedge
    put:
      description: update twin properties setting.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceProperties'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/DeviceProperties'
          description: twin properties setting.
      security:
      - auth: []
      tags:
      - azure iotedge
  /device/cellulars:
    get:
      description: Get cellular interfaces configuration.
      responses:
        "200":
          content:
            application/json:
              examples:
                AllCellularInformation:
                  $ref: '#/components/examples/GetCellulars'
                AllCellularInformationNotAvailable:
                  $ref: '#/components/examples/NoCellularModuleAvailable'
              schema:
                $ref: '#/components/schemas/Cellulars'
          description: All cellular interfaces
      security:
      - auth: []
      tags:
      - cellulars
    put:
      description: Update cellular interfaces configuration.
      requestBody:
        content:
          application/json:
            examples:
              PutCellulars:
                $ref: '#/components/examples/PutCellularsRequest'
            schema:
              items:
                $ref: '#/components/schemas/ConfigurationRequest'
              type: array
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                CellularConfiguration:
                  $ref: '#/components/examples/PutCellularsResponse'
              schema:
                $ref: '#/components/schemas/ConfigurationResponse'
          description: Network cellular configuration
      security:
      - auth: []
      tags:
      - cellulars
  /device/cellulars/{id}:
    get:
      description: Get cellular interface configuration.
      responses:
        "200":
          content:
            application/json:
              examples:
                CellularInformation:
                  $ref: '#/components/examples/GetCellular'
              schema:
                $ref: '#/components/schemas/Cellular'
          description: Cellular interface configuration
      security:
      - auth: []
      tags:
      - cellulars
    parameters:
    - description: Cellular interface id.
      in: path
      name: id
      required: true
      schema:
        type: integer
    put:
      description: Update cellular configuration.
      requestBody:
        content:
          application/json:
            examples:
              PutCellular:
                $ref: '#/components/examples/PutCellularRequest'
            schema:
              $ref: '#/components/schemas/ConfigurationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                CellularConfiguration:
                  $ref: '#/components/examples/PutCellularResponse'
              schema:
                $ref: '#/components/schemas/ConfigurationResponse'
          description: Cellular interface configuration
      security:
      - auth: []
      tags:
      - cellulars
  /device/ethernets:
    get:
      description: Get ethernet interfaces configuration.
      responses:
        "200":
          content:
            application/json:
              example:
                count: 1
                data:
                - displayName: LAN1
                  dns:
                  - 8.8.8.8
                  - 4.4.4.4
                  enable: true
                  enableDhcp: false
                  gateway: 192.168.3.254
                  id: 1
                  ip: 192.168.3.100
                  linkSpeed: 1000
                  mac: 00:90:e8:12:34:56
                  name: eth0
                  netmask: 255.255.255.0
                  status: connected
                  wan: true
              schema:
                $ref: '#/components/schemas/AllEthernetInformation'
          description: All ethernet interfaces configuration.
      security:
      - auth: []
      tags:
      - ethernets
    patch:
      description: Update ethernet interface configuration.
      requestBody:
        content:
          application/json:
            examples:
              dhcp:
                value:
                - enable: true
                  enableDhcp: true
                  id: 1
                  wan: true
              static:
                value:
                - dns:
                  - 1.1.1.1
                  - 2.2.2.2
                  enable: true
                  enableDhcp: false
                  gateway: 192.168.4.254
                  id: 1
                  ip: 192.168.4.100
                  netmask: 255.255.255.0
                  wan: true
            schema:
              oneOf:
              - $ref: '#/components/schemas/AllEthernetDhcp'
              - $ref: '#/components/schemas/AllEthernetStaticIP'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                dhcp:
                  value:
                    data:
                      displayName: LAN1
                      dns:
                      - 8.8.8.8
                      - 4.4.4.4
                      enable: true
                      enableDhcp: true
                      gateway: 192.168.3.254
                      id: 1
                      ip: 192.168.3.100
                      mac: 00:90:e8:12:34:56
                      name: eth0
                      netmask: 255.255.255.0
                      status: connected
                      wan: true
                static:
                  value:
                    data:
                      displayName: LAN1
                      dns:
                      - 1.1.1.1
                      - 2.2.2.2
                      enable: true
                      enableDhcp: false
                      gateway: 192.168.4.254
                      id: 1
                      ip: 192.168.4.100
                      mac: 00:90:e8:12:34:56
                      name: eth0
                      netmask: 255.255.255.0
                      status: connected
                      wan: true
              schema:
                $ref: '#/components/schemas/EthernetInformation'
          description: Ethernet interface configuration.
      security:
      - auth: []
      tags:
      - ethernets
  /device/ethernets/{id}:
    get:
      description: Get ethernet interface configuration.
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  displayName: LAN1
                  dns:
                  - 8.8.8.8
                  - 4.4.4.4
                  enable: true
                  enableDhcp: false
                  gateway: 192.168.3.254
                  id: 1
                  ip: 192.168.3.100
                  linkSpeed: 1000
                  mac: 00:90:e8:12:34:56
                  name: eth0
                  netmask: 255.255.255.0
                  status: connected
                  wan: true
              schema:
                $ref: '#/components/schemas/EthernetInformation'
          description: Ethernet interface configuration
      security:
      - auth: []
      tags:
      - ethernets
    parameters:
    - description: Ethernet interface id.
      example: 1
      in: path
      name: id
      required: true
      schema:
        type: integer
    patch:
      description: Update ethernet interface configuration.
      requestBody:
        content:
          application/json:
            examples:
              dhcp:
                value:
                  enable: true
                  enableDhcp: true
                  wan: true
              static:
                value:
                  dns:
                  - 1.1.1.1
                  - 2.2.2.2
                  enable: true
                  enableDhcp: false
                  gateway: 192.168.4.254
                  ip: 192.168.4.100
                  netmask: 255.255.255.0
                  wan: true
            schema:
              oneOf:
              - $ref: '#/components/schemas/EthernetDhcp'
              - $ref: '#/components/schemas/EthernetStaticIP'
        required: true
      responses:
